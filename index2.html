<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 h-screen w-full flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop" 
             class="w-full h-full object-cover opacity-80" alt="Background">
    </div>

    <div class="relative z-10 w-full max-w-md p-8 rounded-3xl bg-black/40 backdrop-blur-xl border border-white/10 shadow-2xl">
        
        <div class="flex justify-center mb-6">
            <div class="w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back!</h1>
            <p class="text-gray-400 text-sm">Ready to explore? Log in to continue.</p>
        </div>

        <form action="/login" method="POST" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">Username or Email</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username" 
                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-transparent focus:border-indigo-500 focus:bg-white/20 focus:ring-0 text-white placeholder-gray-500 transition duration-200 outline-none">
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition">Forgot Password?</a>
                </div>
                <div class="relative">
                    <input type="password" name="password" id="password" required placeholder="Enter your password" 
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-transparent focus:border-indigo-500 focus:bg-white/20 focus:ring-0 text-white placeholder-gray-500 transition duration-200 outline-none pr-10">
                    
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-600/30 transition duration-200 transform hover:scale-[1.02]">
                Login
            </button>

        </form>

        <div class="mt-8 text-center text-sm text-gray-400">
            Don't have an account? <a href="#" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign Up</a>
        </div>

    </div>

</body>
</html>
